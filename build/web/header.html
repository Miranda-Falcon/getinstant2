<script>
    // Hacer una solicitud AJAX para cargar el mensaje de bienvenida
    fetch('mensajeBienvenida.jsp')
        .then(response => response.text())
        .then(data => {
            document.getElementById('mensaje-bienvenida').innerHTML = data;
        })
        .catch(error => console.error('Error al cargar el mensaje de bienvenida:', error));
</script>

<script>
    // Script para el banner deslizante
    var imgs = document.querySelectorAll('.banner img');
    var currentImg = 0;

    function changeImg() {
        imgs[currentImg].classList.remove('active');
        currentImg = (currentImg + 1) % imgs.length;
        imgs[currentImg].classList.add('active');
    }

    setInterval(changeImg, 6000); // Cambia la imagen cada 5 segundos

    // Agregar evento click a las flechas
    document.querySelector('.prev').addEventListener('click', function() {
        imgs[currentImg].classList.remove('active');
        currentImg = (currentImg - 1 + imgs.length) % imgs.length;
        imgs[currentImg].classList.add('active');
    });

    document.querySelector('.next').addEventListener('click', function() {
        imgs[currentImg].classList.remove('active');
        currentImg = (currentImg + 1) % imgs.length;
        imgs[currentImg].classList.add('active');
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Realiza una solicitud AJAX al servlet
        fetch("MenuUsuarioServlet")
            .then(response => response.text())
            .then(html => {
                // Inserta el HTML recibido en el contenedor del menú
                document.getElementById("menu-usuario").innerHTML = html;
            })
            .catch(error => {
                console.error("Error al cargar el menú:", error);
            });
    });
</script>

<style>
    .boton-buscar {
        font-size: 24px; /* Tamaño de la fuente */
        padding: 10px 15px; /* Espaciado interno */
        width: 50px; /* Ancho del botón */
        height: 50px; /* Alto del botón */
        border: none; /* Sin borde */
        background-color: #007BFF; /* Color de fondo */
        color: white; /* Color del texto */
        border-radius: 5px; /* Bordes redondeados */
        cursor: pointer; /* Cambia el cursor al pasar sobre el botón */
    }

    .boton-buscar:hover {
        background-color: #0056b3; /* Color de fondo al pasar el mouse */
    }
</style>

<script src="barra.js"></script>
